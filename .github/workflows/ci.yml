name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run linter (ruff)
        run: |
          ruff check daemon/ api/ --ignore E501

      - name: Run type checker (mypy)
        run: |
          mypy daemon/ --ignore-missing-imports --no-error-summary

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=daemon --cov-report=xml --cov-report=term -v --cov-fail-under=60

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety detect-secrets

      - name: Run Bandit security scanner
        run: |
          # B101: assert used in tests (not security-critical paths)
          # B404: subprocess import (required for enforcement modules)
          # B603: subprocess call without shell=True (intentional, args are validated)
          # B607: partial executable path (tools located via shutil.which)
          bandit -r daemon/ -ll --skip B101,B404,B603,B607

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r requirements.txt
          safety check

      # SECURITY (Audit 3.4.1): Scan for hardcoded secrets in codebase
      - name: Scan for hardcoded secrets
        run: |
          detect-secrets scan --all-files --exclude-files '\.git/.*' --exclude-files 'archive/.*' > .secrets-report.json
          python -c "
          import json, sys
          with open('.secrets-report.json') as f:
              data = json.load(f)
          results = data.get('results', {})
          total = sum(len(v) for v in results.values())
          if total > 0:
              print(f'WARNING: {total} potential secret(s) detected in {len(results)} file(s):')
              for fp, secs in results.items():
                  for s in secs:
                      print(f'  {fp}:{s[\"line_number\"]} - {s[\"type\"]}')
              sys.exit(1)
          print('No secrets detected.')
          "
